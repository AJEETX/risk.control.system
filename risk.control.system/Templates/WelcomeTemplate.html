<!DOCTYPE html>
<html lang="en">
<head>

    <title>icheckify: Email</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="[logo]" alt="Document" />
        </div>

        <div class="content">
            <h2>Hello [username],</h2>
            <p>Case # <strong>[policy]</strong> has been <strong>[stage]</strong> to your account has been successfully created. Here are your case details:</p>

            <p>Best regards, <br> The Team</p>
        </div>
    </div>
