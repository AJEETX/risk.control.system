<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icheckify: Your IP Address</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="info-data"><a href="https://icheckify.co.in" target="_blank"> <img class="login-logo" src="/img/iCheckifyLogo.png" />™️</a></div>
    <div id="ipInfo">
        <div id="isp" class="info-item"><span class="info-title">ISP:</span> <span class="info-data">Loading...</span></div>
        <div id="ipAddress" class="info-item"><span class="info-title">IP Address:</span> <span class="info-data">Loading...</span></div>
        <div id="country" class="info-item"><span class="info-title">Country:</span> <span class="info-data">Loading...</span></div>
        <div id="region" class="info-item"><span class="info-title">Region:</span> <span class="info-data">Loading...</span></div>
        <div id="city" class="info-item"><span class="info-title">City:</span> <span class="info-data">Loading...</span></div>
        <div id="postCode" class="info-item"><span class="info-title">Post Code:</span> <span class="info-data">Loading...</span></div>
        <div id="latLong" class="info-item"><span class="info-title">Latitude / Longitude:</span> <span class="info-data">Loading...</span></div>
        <div id="maps">
            <img title="Map" src="/img/no-map.jpeg" id="location-map" />
        </div>
    </div>
    <h4> <a class="login" href="/">Login</a> </h4>
    <script src="ip-site.js"></script>
</body>
</html>
