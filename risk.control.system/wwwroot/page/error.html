<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icheckify: Error</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!
                    </h1>
                    <h2>
                        Unexpected Situations !!!
                    </h2>
                    <div class="error-details">
                        Requested resource unavailable !
                    </div>
                    <div class="error-actions">
                        <div class="mt-4">
                            <a asp-controller="Account" asp-action="Login" class="btn btn-primary px-4">
                                Try Again
                            </a>
                            <a href="mailto:hi@icheckify.co.in" class="btn btn-outline-secondary px-4">
                                Contact Support
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
