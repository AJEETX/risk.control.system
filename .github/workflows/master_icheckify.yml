# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - icheckify

on:
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
  contents: read
  security-events: write

env:
  APP_SERVICE_NAME: "icheckify"

jobs:
  # ---------------------------------------------------
  # 1️⃣ Fortify Scan Job
  # ---------------------------------------------------
  fortify:
    # Use the appropriate runner for building your source code. Ensure dev tools required to build your code are present and configured appropriately (MSBuild, Python, etc).
    name: Fortify Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      # pull-requests: write     # Required if DO_PR_COMMENT is set to true

    steps:
    # 1️⃣ Checkout source code
      - name: Fortify Check Out Source Code
        uses: actions/checkout@v4

    # 2️⃣ Setup .NET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: 8.0.x

    # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

    # 4️⃣ Build solution
      - name: Build solution
        run: dotnet build --configuration Release

    # 5️⃣ Install Fortify CLI
      - name: Install Fortify CLI
        run: |
            mkdir -p fortify
            curl -L https://downloads.microfocus.com/fortify/fortify-sca-22.3.0-linux.tar.gz | tar xz -C ./fortify

    # 6️⃣ Clean previous Fortify build
      - name: Clean Fortify Build
        run: ./fortify/bin/sourceanalyzer -b mybuild -clean

    # 7️⃣ Translate project into Fortify SCA
      - name: Translate and Build
        run: ./fortify/bin/sourceanalyzer -b mybuild dotnet build --configuration Release

    # 8️⃣ Run Fortify Scan and generate FPR + JSON
      - name: Scan with Fortify
        run: |
            mkdir -p ./fortify-reports
            ./fortify/bin/sourceanalyzer -b mybuild -scan \
              -f ./fortify-reports/fortify-scan.fpr \
              -format json -output ./fortify-reports/fortify-scan.json

    # 9️⃣ Upload FPR report
      - name: Upload Fortify FPR
        uses: actions/upload-artifact@v4
        with:
          name: fortify-fpr
          path: ./fortify-reports/fortify-scan.fpr

    # 🔟 Upload JSON report
      - name: Upload Fortify JSON
        uses: actions/upload-artifact@v4
        with:
          name: fortify-json
          path: ./fortify-reports/fortify-scan.json
  # ---------------------------------------------------
  # 2. CodeQL Security Scan Job
  # ---------------------------------------------------
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    needs: fortify

    steps:
      - name: CodeQL Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
            output: ./codeql-results
            category: security-scan

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: ./codeql-results

# ======================================================
# 3. DEPENDENCY VULNERABILITY SCAN
# ======================================================
  dependency-review:
    name: Dependency Review (NuGet Security)
    runs-on: ubuntu-latest
    needs: codeql

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Review dependencies for security issues
        uses: actions/dependency-review-action@v4
        with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}
            base-ref: "master"
            head-ref: ${{ github.ref_name }}
  # ---------------------------------------------------
  # 4. Build  .Net Core Application Job
  # ---------------------------------------------------
  build:
    name: Build .Net Core Application
    runs-on: windows-latest
    needs: dependency-review
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4161986A32194927BC9CAF47B055C536 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_895BF37D67394E7389401B5514E601DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D4789783E64430BB6F38C3DA522554B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'icheckify'
          slot-name: 'Production'
          package: .

      - name: Wait for App Service warmup
        run: |
            echo "Waiting for App Service to be ready..."
            URL="https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net"
            for i in {1..12}; do
              STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" $URL || echo 000)
              if [ "$STATUS" -eq 200 ]; then
                echo "App is ready!"
                exit 0
              fi
              echo "Attempt $i: App not ready (status $STATUS). Waiting 5s..."
              sleep 5
            done
            echo "App did not become ready in time"
            exit 1
     
 # ---------------------------------------------------
  # 6. OWASP ZAP Baseline Scan Job
  # ---------------------------------------------------
  zap-scan:
    name: OWASP ZAP Baseline Scan
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net"
          cmd_options: "-a"  # enable passive scan + spidering
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          issue_title: "ZAP Scan Baseline Report"
          fail_action: false
          allow_issue_writing: false   # <-- disable issue creation
          artifact_name: zap_scan
          token: ${{ secrets.GITHUB_TOKEN }}
          use_docker_internal_working_dir: true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-zap-report
          path: zap_report.html          