# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - can-hsbc

on:
  push:
    branches:
      - final-report
  workflow_dispatch:
permissions:
  contents: read
  security-events: write

jobs:
  # ---------------------------------------------------
  # 1️⃣ CodeQL Security Scan Job
  # ---------------------------------------------------
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
            output: ./codeql-results
            category: security-scan

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: ./codeql-results

      - name: Install SARIF viewer tool
        run: dotnet tool install --global Sarif.Viewer.Console

      - name: Convert SARIF to HTML
        run: |
          mkdir output
          sarif-viewer export \
            --output-file output/report.html \
            codeql-results/*.sarif

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: output/report.html

  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'can-hsbc'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_243D92813C17446F8D6FDDFB931F0A80 }}