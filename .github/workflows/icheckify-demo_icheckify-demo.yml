name: Build, Scan and Deploy ASP.Net Core app to Azure Web App - icheckify-demo

on:
  push:
    branches:
      - icheckify-demo
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  APP_SERVICE_NAME: "icheckify-demo"

jobs:
  # ---------------------------------------------------
  # 1️⃣ Fortify Scan Job
  # ---------------------------------------------------
  fortify:
    # Use the appropriate runner for building your source code. Ensure dev tools required to build your code are present and configured appropriately (MSBuild, Python, etc).
    name: Fortify Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    # 1️⃣ Checkout source code
      - name: Fortify Check Out Source Code
        uses: actions/checkout@v4

    # 2️⃣ Setup .NET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: 8.0.x

    # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

    # 4️⃣ Build solution
      - name: Build solution
        run: dotnet build --configuration Release

    # 5️⃣ Run Fortify SAST + OSS scan
      - name: Run Fortify Scan
        uses: fortify/github-action@ef5539bf4bd9c45c0bd971978f635a69eae55297
        with:
          sast-scan: true
          debricked-sca-scan: true
        env:
           FORTIFY_HOME: ./fortify
      
    # 6️⃣ Save Fortify logs
      - name: Save Fortify logs
        run: |
            mkdir -p ./fortify-logs
            echo "## Fortify Scan Completed" >> $GITHUB_STEP_SUMMARY
            echo "A full scan log is available in the uploaded artifact." >> $GITHUB_STEP_SUMMARY
            echo "$FORTIFY_ACTION_OUTPUT" > ./fortify-logs/fortify-log.txt || true

    # 7️⃣ Upload scan artifacts
      - name: Upload Fortify logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: fortify-logs
          path: ./fortify-logs

  # ---------------------------------------------------
  # 2️⃣ CodeQL Security Scan Job
  # ---------------------------------------------------
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    needs: fortify

    steps:
      - name: CodeQL Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
            output: ./codeql-results
            category: security-scan

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: ./codeql-results

      - name: Add Summary Output
        run: |
            echo "## CodeQL Scan Completed" >> $GITHUB_STEP_SUMMARY
            echo "A full CodeQL analysis report is available in the uploaded artifact." >> $GITHUB_STEP_SUMMARY

# ======================================================
# 3️⃣ DEPENDENCY VULNERABILITY SCAN
# ======================================================
  dependency-review:
    name: Dependency Review (NuGet Security)
    runs-on: ubuntu-latest
    needs: codeql

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Review dependencies for security issues
        uses: actions/dependency-review-action@v4
        with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}
            base-ref: "master"
            head-ref: ${{ github.ref_name }}

      - name: Add Summary Output
        run: |
            echo "## Dependency Review Completed" >> $GITHUB_STEP_SUMMARY
            echo "Review the 'Security' tab for details on vulnerable dependencies." >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------
  # 4️⃣ Build & Publish Job
  # ---------------------------------------------------
  build:
    name: Build .Net Core Application
    runs-on: windows-latest
    needs: dependency-review
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build --configuration Release
     
      - name: Publish
        run: dotnet publish -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

      - name: Add Summary Output
        run: |
            echo "## Build Completed" >> $GITHUB_STEP_SUMMARY
            echo "The .NET application has been built and published successfully." >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------
  # 5️⃣ Deploy to Azure Job
  # ---------------------------------------------------
  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E49A1F04F52D44D39728428E2989E9BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_81F341426C9D455693B985BCD1A74409 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D866738C4B2423B95789A7662FDC228 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'icheckify-demo'
          slot-name: 'Production'
          package: .
 
      - name: Add Deployment Summary Output
        run: |
            echo "## Deployment Completed" >> $GITHUB_STEP_SUMMARY
            echo "The application has been deployed to Azure Web App successfully." >> $GITHUB_STEP_SUMMARY

      - name: Wait for App Service warmup
        shell: bash
        run: |
            echo "Waiting for App Service to be ready..."
            URL="https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net"
            for i in {1..12}; do
              STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" $URL || echo 000)
              if [ "$STATUS" -eq 200 ]; then
                echo "App is ready!"
                exit 0
              fi
              echo "Attempt $i: App not ready (status $STATUS). Waiting 5s..."
              sleep 5
            done
            echo "App did not become ready in time"
            exit 1

      - name: Add Summary Output
        run: |
            echo "## App Service Warmup Completed" >> $GITHUB_STEP_SUMMARY
            echo "The Azure Web App is now responsive." >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------
  # 6️⃣ OWASP ZAP Baseline Scan Job
  # ---------------------------------------------------
  zap-scan:
    name: OWASP ZAP Baseline Scan
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net"
          cmd_options: "-a"  # enable passive scan + spidering
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          issue_title: "ZAP Scan Baseline Report"
          fail_action: false
          allow_issue_writing: false   # <-- disable issue creation
          artifact_name: zap_scan
          token: ${{ secrets.GITHUB_TOKEN }}
          use_docker_internal_working_dir: true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-zap-report
          path: zap_report.html

      - name: Add Summary Output
        run: |
            echo "## OWASP ZAP Scan Completed" >> $GITHUB_STEP_SUMMARY
            echo "A full OWASP ZAP scan report is available in the uploaded artifact." >> $GITHUB_STEP_SUMMARY