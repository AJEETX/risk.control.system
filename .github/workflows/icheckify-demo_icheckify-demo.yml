name: Build, Scan and Deploy ASP.Net Core app to Azure Web App - icheckify-demo

on:
  push:
    branches:
      - icheckify-demo
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # ---------------------------------------------------
  # 1️⃣ CodeQL Security Scan Job
  # ---------------------------------------------------
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
            output: ./codeql-results
            category: "codeql-csharp-scan"

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: ./codeql-results

      - name: Install SARIF converter tool
        run: dotnet tool install --global Sarif.Multitool

      - name: Convert SARIF to HTML
        run: |
          mkdir output
          for file in codeql-results/*.sarif; do
            echo "Converting $file"
                ~/.dotnet/tools/sarif transform "$file" "output/report.html"
            done

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: output/report.html

  # ---------------------------------------------------
  # 2️⃣ Build & Publish Job
  # ---------------------------------------------------
  build:
    runs-on: windows-latest
    needs: codeql
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build --configuration Release
     
      - name: Install Playwright Browsers
        working-directory: ./risk.control.system.test
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: dotnet test ./risk.control.system.test/risk.control.system.test.csproj --logger "trx;LogFileName=test_results.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: '**/*.trx'

      - name: Publish
        run: dotnet publish -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  # ---------------------------------------------------
  # 3️⃣ Deploy to Azure Job
  # ---------------------------------------------------
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E49A1F04F52D44D39728428E2989E9BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_81F341426C9D455693B985BCD1A74409 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D866738C4B2423B95789A7662FDC228 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'icheckify-demo'
          slot-name: 'Production'
          package: .
