services:
  risk.control.system:
    image: ${DOCKER_REGISTRY-}riskcontrolsystem
    container_name: icheckify
    build:
      context: .
      dockerfile: risk.control.system/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:8081
      APP_URL: "https://ickeckify-apk.s3.ap-southeast-2.amazonaws.com/demo/app-release.apk"
      COUNTRY: "AU"
      SAMPLE_MOBILE_AUSTRALIA: "432854196"
      SAMPLE_MOBILE_INDIA: "9958389949"
      FtpKey: "C0##ect10n"
      SMS_Url: "http://192.168.1.103:8080/message"
      SMS_Sim: "1"
      SMS_User: "sms"
      SMS_User_India: "QQCLNH"
      SMS_Sim_India: "1"
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnet-dev.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: devpassword
    secrets:
      - DEFAULT_CONNECTION
      - AZUREAD__CLIENTSECRET
      - AWS_ID
      - AWS_SECRET
      - GOOGLE_MAP_KEY
      - GOOGLE_APPLICATION_CREDENTIALS_JSON
      - HUGING_FACE
      - PHONE_API
      - SMS_PWD
      - SMS_PWD_INDIA
      - TINY_URL_KEY
    ports:
      - 8081:8081
    depends_on:
      - postgres
    volumes:
      - ./certs:/https:ro
      - web_data:/app/Document
  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD_FILE: /run/secrets/PostgresPassword
      POSTGRES_DB: AppDb
    secrets:
    - PostgresPassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/PgAdminPassword
    secrets:
    - PgAdminPassword
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
volumes:
  web_data:
  postgres_data:
  pgadmin_data:	

secrets:
  DEFAULT_CONNECTION:
    file: ./secrets/DEFAULT_CONNECTION.txt
  AZUREAD__CLIENTSECRET:
    file: ./secrets/AZUREAD__CLIENTSECRET.txt
  AWS_ID:
    file: ./secrets/AWS_ID.txt
  AWS_SECRET:
    file: ./secrets/AWS_SECRET.txt
  GOOGLE_MAP_KEY:
    file: ./secrets/GOOGLE_MAP_KEY.txt
  GOOGLE_APPLICATION_CREDENTIALS_JSON:
    file: ./secrets/GOOGLE_APPLICATION_CREDENTIALS_JSON.json
  HUGING_FACE:
    file: ./secrets/HUGING_FACE.txt
  PHONE_API:
    file: ./secrets/PHONE_API.txt
  SMS_PWD:
    file: ./secrets/SMS_PWD.txt
  SMS_PWD_INDIA:
    file: ./secrets/SMS_PWD_INDIA.txt
  TINY_URL_KEY:
    file: ./secrets/TINY_URL_KEY.txt
  PostgresPassword:
    file: ./secrets/PostgresPassword.txt
  PgAdminPassword:
    file: ./secrets/PgAdminPassword.txt

